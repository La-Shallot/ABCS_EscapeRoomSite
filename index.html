<!DOCTYPE html>

<head>
  <meta charset="UTF-8" />
  <meta name="description" content="Escape Room for AB Computer Science" />
  <meta name="keywords" content="HTML,CSS,XML,JavaScript" />
  <meta name="author" content="Charlotte Wang" />
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous" />
  <link href="https://fonts.googleapis.com/css2?family=Bungee+Inline&family=Bungee+Shade&family=Faster+One&family=Major+Mono+Display&family=Montserrat:wght@300;400&family=Share+Tech+Mono&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Raleway:ital,wght@0,300;0,400;1,200&display=swap" rel="stylesheet">
  <title>ABCS Escape Room - Home</title>
  <style>
    @media screen and (max-width: 768px) {
      body {
        padding-top: 150px;
      }
    }
    body{
      background-color: black;
      color: #7FFF00;
      font-family: monospace;
    }
    enter-button{
      background-color: black; !important
      color: #7FFF00; !important
    }
  </style>

  <script type="text/javascript">
    function enter(){
      var codeString = document.getElementById("code").value;
      console.log(codeString);
      codeString = codeString.trim();
      if(codeString == "JHelloWorld" || codeString == "SHelloWorld"){
        window.open("./pdf/ASCII_Room.pdf");
      }
      else if (codeString == "JCODE" || codeString == "SCODE") {
        window.open("./pdf/Caesar.pdf")
      }
      else if (codeString == "J3469" || codeString == "S1510") {
        window.open("./pdf/Logic_Gates.pdf")
      }
      else if (codeString == "S3469") {
        window.open("./pdf/Dancing_Man.pdf")
      }
      else if (codeString == "S7") {
        window.open("./pdf/Regex.pdf")
      }
      else if (codeString == "J7" || codeString == "regex code") {
        window.open("./victory.html")
      }
      else{
        document.getElementById("error").innerHTML = "Code doesn't exist, try again";
      }
    }
    function instructions(){
      window.location.href = "./instructions.html";
    }


  </script>

</head>

<body>
  <div class="container-fluid">
    <div class="=instruction-button pt-3" style="text-align: right; color: green;">
      <button type="button" class="btn" style="color: #7FFF00; !important" onclick="instructions();">Instructions</button>
    </div>
  </div>
  <div class="pt-5 header container-fluid" style="text-align: center; margin-top:10em;">
    <h1>ABCS Escape Room</h1>
  </div>
  <div class="container">
    <div class="row">
      <div class="col-sm-4">
      </div>
      <div class="col-sm-4">
        <div class="form-group pt-5" style="text-align: center;">
          <label style="font-size: 15pt" for="code">Code</label>
          <input type="text" class="form-control p-3" id="code">
      </div>
      </div>

      <div class="col-sm-4">
      </div>
    </div>
    <div class="row" style="text-align: center;">
      <div class="col-sm-12">
          <p id="error"></p>
      </div>

    </div>
  </div>

  <div class="enter-button pt-5" style="text-align: center; color: green;">
    <button type="button" class="btn" style="color: #7FFF00; !important" onclick="enter();">Enter</button>
  </div>

  <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
  <script type="text/javascript">
    document.getElementById("code")
    .addEventListener("keyup", function(event) {
    event.preventDefault();
    if (event.keyCode === 13) {
        enter();
    }
  });
  </script>
</body>
